<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        table {
          width: 100%;
          margin-top: 20px;
          border-collapse: collapse;
          border: 1px solid #ddd;
        }
        th, td {
          padding: 8px;
          text-align: left;
          border-bottom: 1px solid #ddd;
        }
        th {
          background-color: #f2f2f2;
        }
        tr:hover {
          background-color: #f5f5f5;
        }
      </style>

</head>
<body>
  <!--Start Image Section-->
    <img
    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSsNXyKODcDUgljMZQtHfO9PKrCbpGELl9JieZzvmYcgzFpQI1pdL6sb5fvoU85H_p_ytM&usqp=CAU"
    alt="logo"
    style="width:100px ;"
    />
  <!--Start Table Section-->
    <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Country</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Nimal</td>
            <td>20</td>
            <td>Sri lanka</td>
          </tr>
          <tr>
            <td>Amal</td>
            <td>22</td>
            <td>india</td>
          </tr>
          <tr>
            <td>kamal</td>
            <td>30</td>
            <td>China</td>
          </tr>
        </tbody>
      </table>
      <!--Start Form Section-->
      <div class="container">
        <h1>Contact Us</h1>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
    
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
    
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
    
          <button type="submit">Submit</button>
        </form>
</body>
</html>
